<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="signup-form">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="number" id="signup-employee-id" placeholder="Employee ID" required>
            <input type="date" id="signup-date-of-joining" placeholder="Date of Joining" required>
            <input type="text" id="signup-team" placeholder="Team" required>
            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
